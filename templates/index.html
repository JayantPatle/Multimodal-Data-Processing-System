<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multimodal Data System</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0066ff, #00c3ff);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      width: 450px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 0.7s ease-in-out;
    }
    h2 {
      margin-bottom: 10px;
      color: #222;
    }
    p {
      color: #666;
      margin-bottom: 25px;
    }
    input[type="file"] {
      padding: 10px;
      border: 2px dashed #007bff;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }
    input[type="file"]:hover {
      background: #f0f8ff;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 15px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #output {
      margin-top: 25px;
      background: #f9f9f9;
      border-radius: 10px;
      padding: 15px;
      color: #333;
      text-align: left;
      display: none;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Multimodal Data System</h2>
    <p>Upload any file (text, image, PDF, audio, or video) and let AI process it.</p>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">üöÄ Process File</button>
    <div id="output"></div>
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) {
        alert('Please select a file first');
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      const output = document.getElementById('output');
      output.style.display = "block";
      output.innerText = "‚è≥ Processing... Please wait...";

      try {
        const res = await fetch('/process', { method: 'POST', body: formData });
        const data = await res.json();
        output.innerText = data.result || `‚ö†Ô∏è ${data.error}`;
      } catch (err) {
        output.innerText = `‚ùå Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
